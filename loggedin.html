<body onload="onPageLoad()" class="backdrop" style="font-family: Montserrat;">
    <nav class="navbar">
        <a class="navbar-brand" href="">
            Music Recommender
        </a>
    </nav>
    <h1 class="headings">Set the Mood. </h1>
    <div id="fail" style="display: none;">
        <h3 class="subheadings">LOGIN FAILED. SIGN IN AGAIN.</h3>
        <div id="lbutton"><button onclick="auth()" class="btn btn-primary">LOG IN TO SPOTIFY </button></div>
    </div>
    <div id="appSection">

        <h2 class="subheadings">Select your favorite Artists.</h2>

        <div id="artSec"></div>
        <div>
            <p id="artText" class="text"></p>
        </div>
        <div><button onclick="nextSection()" id="nbutton" class="btn btn-primary">NEXT > </button></div>


    </div>

    <div id="nextSection" style="display: none;">
        <h2 class="subheadings">Select your favorite Tracks.</h2>

        <div id="trackSec"></div>
        <div>
            <p id="songText" class="text"></p>
        </div>
        <div>
            <button onclick="showArtists()" id="nbutton" class="btn btn-primary">
                < PREVIOUS</button>
                    <button onclick="recSection()" id="checker" class="btn btn-primary rbutton">NEXT ></button>
        </div>


    </div>

    <div id="recSection" style="display: none;">
        <h2 class="subheadings">This is just what you're looking for.</h2>

        <div id="recSec"></div>
        <div>
            <p id="space" class="text"></p>
        </div>
        <div>
            <button onclick="nextSection()" id="nbutton" class="btn btn-primary">
                < PREVIOUS</button>
                    <button onclick="onPageLoad()" id="" class="btn btn-primary rbutton">
                        < RESTART</button>
                            <button onclick="createPlaylist()" id="playlist" class="btn btn-primary pbutton">
                                CREATE PLAYLIST +</button>
        </div>
    </div>
    <p class="text" id="selected">Selected: 0 / 5</p>
    <p class="text" id="bottom">Choose any combination of 5 artists or songs.</p>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
